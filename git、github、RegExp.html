<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	/*
		1.如何才能版本控制？ 
		
			1.在github上新建一个项目
			
			2.把远程仓库的项目clone到工作区  git clone 地址
			
			3.把工作区的代码放到暂存区 git add 文件名（.）
			
			4.把暂存区提交到版本区 git commit -m "注释"
			
		2.删除指定文件（工作区与暂存区都清）
		
			git rm -f 指定文件
		
		3.如何回滚指定文件及指定版本？
		
			git checkout 版本号 指定文件
			
			git reset --hard 版本号
			
		4.当提交代码的时候如果遇到了冲突你是如何解决的？
		
			git fetch 把远程仓库的文件拉取下来并不合并 （不像git pull直接拉取）
			
			git diff master origin/master
			
			git merge origin/master
			
			手动判断删除哪段
			
			git commit -a -m "注释"
			
			git push origin master
			
		如果要直接把远程仓库的文件覆盖本地，git pull
		
		
		5.增、删、查、切换分支的命令各是什么？
		
			git branch 分支名
			
			git branch -D（-d） 分支名
			
			git branch
			
			git checkout 分支名
			
			git checkout -b 分支名
		
		6.什么是正则？
		
			专门用来操作（检索）模糊范围的字符串的一种规则。
			
			// || new RegExp(''|//,'')
			
			
		7.量词、修饰符、转义符及方法有哪些？
		
			量词
				+
				?
				*
				{n,m}
				{n,}
			
			
			转义符
				\d
				\D
				\w
				\W
				\s
				\S
				\b
				\B
				\1 重复子项
			
			
			. 任意字符
			
			
			修饰符
				g i
			
			
			方法
				//.test()
				str.search()
				str.match()
				str.replace(''|//,''|callback)
			
			
			中文
				[\u4e00-\u9fa5]
			
			
			开始结束
				^ $
				
			
			排除
				[^]
			
			
			或
				|
				
				
	*/
	
</script>
</body>
</html>
